<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Caclulator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Orbitron:wght@400..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="backsplash">
        <div id="display"><h1 id="displayContent"></h1></div>
        <div class="selection">
            <button class="btnSpecial"><h2>AC</h2></button>
            <button class="btnOperator"><h2>%</h2></button>
            <button class="btnSpecial"><h2><</h2></button>
            <button class="btnOperator"><h2>/</h2></button>

            <button><h2>7</h2></button>
            <button><h2>8</h2></button>
            <button><h2>9</h2></button>
            <button class="btnOperator"><h2>x</h2></button>

            <button><h2>4</h2></button>
            <button><h2>5</h2></button>
            <button><h2>6</h2></button>
            <button class="btnOperator"><h2>-</h2></button>

            <button><h2>1</h2></button>
            <button><h2>2</h2></button>
            <button><h2>3</h2></button>
            <button class="btnOperator"><h2>+</h2></button>

            <button><h2>0</h2></button>
            <button><h2>.</h2></button>
            <button><h2>+/-</h2></button>
            <button class="btnEqual"><h2>=</h2></button>
        </div>
    </div>
</body>
</html>
